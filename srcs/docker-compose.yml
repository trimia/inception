# Docker Compose version
# https://docs.docker.com/compose/compose-file/compose-file-v3/
version: '3'

# Start of services
services:
# Define nginx service:
  #nginx:
  # depends_on: wordpress
  # container_name: nginx
  # build: .requirements/nginx
  # env_file:
